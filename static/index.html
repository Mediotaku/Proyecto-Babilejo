<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Babilejo</title>
</head>
<body class="bg-green-100 h-screen flex flex-col items-center justify-between">

    <h1 class="text-4xl font-bold mt-8 flex-none">Babilejo Chat</h1>

    <div class="chat-dump w-1/3 h-full flex flex-col justify-end overflow-y-auto"></div>

    <form class="chat-form bg-white shadow-md rounded-full mb-12 p-4 w-1/3 min-w-min flex flex-nowrap flex-none justify-between">
        <label class="chat.label w-full">
            <input type="text" class="chat-input outline-none w-full" placeholder="Introduce tu mensaje">
        </label>
        <input type="submit" class="chat-submit pr-1 pl-1" value="Enviar">
    </form>

    
    <script src="socket.io/socket.io.js"></script>
    <script src="app.js"></script>

</body>
</html>
